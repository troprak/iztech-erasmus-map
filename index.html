                if (favoriteIds.has(uniId)) {
                    favoriteIds.delete(uniId);
                } else {
                    favoriteIds.add(uniId);
                }
                if (currentFilter === 'favorites') {
                    renderUniversityList();
                } else {
                    target.classList.toggle('favorited');
                }
            }
            if (target.classList.contains('compare-checkbox')) {
                e.stopPropagation();
                const uniId = parseInt(target.dataset.id);
                if (target.checked) {
                    compareIds.add(uniId);
                } else {
                    compareIds.delete(uniId);
                }
                updateCompareButton();
            }
        });

        clearCompareBtn.addEventListener('click', () => {
            compareIds.clear();
            renderUniversityList();
            updateCompareButton();
        });

        compareBtn.addEventListener('click', () => {
            showCompareModal();
            if (!sidebar.classList.contains('collapsed')) {
                toggleSidebar();
            }
        });
        
        resetZoomBtn.addEventListener('click', () => {
            map.setView([50, 15], 4);
        });
        
        document.getElementById('search-box').addEventListener('input', renderUniversityList);
        
        document.querySelectorAll('[data-filter]').forEach(button => {
            button.addEventListener('click', (e) => {
                const activeBtn = document.querySelector('[data-filter].bg-white');
                if (activeBtn) {
                     activeBtn.classList.remove('bg-white', 'border-indigo-500', 'text-indigo-600');
                     activeBtn.classList.add('text-slate-500');
                }
                e.currentTarget.classList.add('bg-white', 'border-indigo-500', 'text-indigo-600');
                e.currentTarget.classList.remove('text-slate-500');
                currentFilter = e.currentTarget.dataset.filter;
                renderUniversityList();
            });
        });

        document.querySelectorAll('.close-modal-btn').forEach(btn => btn.addEventListener('click', (e) => {
            if (!isAppStarted && e.target.closest('.modal-container').id === 'program-modal') {
                return; // Don't close program modal if app hasn't started
            }
            closeModal(e.target.closest('.modal-container'));
        }));
        
        document.querySelectorAll('.modal-container').forEach(modal => {
             modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    if (modal.id === 'welcome-modal') return;
                    if (!isAppStarted && modal.id === 'program-modal') return;
                    closeModal(modal);
                }
            });
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.getElementById('welcome-modal').classList.contains('hidden')) {
                    if (!isAppStarted && !document.getElementById('program-modal').classList.contains('hidden')) {
                        return;
                    }
                    closeModal(document.getElementById('details-modal'));
                    closeModal(document.getElementById('program-modal'));
                    closeModal(document.getElementById('compare-modal'));
                }
            }
        });
        
        map.on('click', () => {
            if (isAppStarted && !sidebar.classList.contains('collapsed')) {
                toggleSidebar();
            }
        });


        // Initial Load
        renderProgramList(); // Pre-populate the modal list
    </script>
</body>
</html>
